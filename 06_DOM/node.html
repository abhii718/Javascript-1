<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chai aur code</title>
  </head>
  <body style="background-color: #212121; color: white"></body>
  <script>
    
    
    // Function to create a div element
    function createDiv() {
      const div = document.createElement("div");
      console.log(div);
      div.className = "main";
      div.id = Math.round(Math.random() * 10 + 1);
      div.setAttribute("title", "generated title");
      div.style.backgroundColor = "green";
      div.style.padding = "12px";
      // div.innerHTML = "chai aur code";
      const addText = document.createTextNode("chai aur coded");
      div.appendChild(addText);

      return div;
    }

    // Create three div elements and append them one by one

    const div1 = createDiv();
    document.body.appendChild(div1);

    const div2 = createDiv();
    document.body.appendChild(div2);

    const div3 = createDiv();
    document.body.appendChild(div3);

    // modefing all div and their style property

    const secondDiv = document.getElementsByClassName("main")[1];
    if (secondDiv) {
      // Change the inner HTML content
      secondDiv.innerHTML = "Updated content for the second div";

      // Change the background color
      secondDiv.style.backgroundColor = "blue";

      // Change other properties as needed
      secondDiv.style.padding = "42px";
    }


    const first = document.getElementsByClassName("main")[0];
    if (first) {
      // Change the inner HTML content
      first.innerHTML = "Updated content for the second div";

      // Change the background color
      first.style.backgroundColor = "blue";



      // Change other properties as needed
      first.style.padding = "42px";
    }
    // document.body.appendChild(div)
  </script>
</html>
