<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the HTML document -->
    <title>Closure Scoping</title>
  </head>
  <body style="background-color: #313132">
    <!-- Two buttons with unique IDs -->
    <button id="green">Green</button>
    <button id="orange">Orange</button>
    
    <script>
      // Function to create a closure that handles button clicks
      function clickhandler(color) {
        // Returns a function that changes the background color to the specified color
        return function() {
          document.body.style.backgroundColor = color;
        };
      }
      
      // Assign click handlers to the buttons using the clickhandler function
      // Clicking the "Green" button will change the background to green
      document.getElementById("green").onclick = clickhandler("green");
      // Clicking the "Orange" button will change the background to orange
      document.getElementById("orange").onclick = clickhandler("orange");
    </script>
  </body>
</html>
